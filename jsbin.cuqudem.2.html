<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="colorclock" content="color">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">

html, body {
  height: 100%;
} 
/*igy ehhez fogja viszonyitani a relativ pozicio az ora elhelyezkedeset*/
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Poiret One', cursive;
  font-size:75px;
  margin-top: -37.5px;
}

/* mivel növelem a betűtipust, ezért lennebb tette a feliratomat, ezt a kulonbseget kivontam a felso margobol, a betumeret felet*/

</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
  
setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();
</script>
</body>
</html>
